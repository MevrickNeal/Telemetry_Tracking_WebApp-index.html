<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Telemetry | Project Neal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --card-dark: rgba(28, 28, 30, 0.7);
            --border-dark: rgba(255, 255, 255, 0.1);
            --blue: #0a84ff;
            --green: #30d158;
            --orange: #ff9f0a;
            --red: #ff453a;
            --yellow: #ffd60a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-dark);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .title-bar h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .title-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .control-btn.green { background: var(--green); color: black; font-weight: 600; }
        .control-btn.yellow { background: var(--yellow); color: black; font-weight: 600; }
        .control-btn.blue { background: var(--blue); color: white; }

        .dashboard {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            grid-template-rows: 40% 58%;
            gap: 20px;
            flex-grow: 1;
            max-width: 1800px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .card h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .card-content {
            flex-grow: 1;
            position: relative;
        }

        .threeD-container, canvas, #gps-map {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
        }

        .param-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            height: 100%;
        }

        .param-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .param-card h3 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
            opacity: 0.7;
            font-weight: 500;
            text-transform: uppercase;
        }

        .param-card p {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            font-family: 'SF Mono', 'Source Code Pro', monospace;
            color: var(--text-dark);
        }
        .param-card p.blue { color: var(--blue); }
        .param-card p.green { color: var(--green); }
        .param-card p.orange { color: var(--orange); }
        .param-card p.yellow { color: var(--yellow); }

        .param-card span {
            font-size: 1rem;
            opacity: 0.7;
            margin-left: 5px;
        }
        
        #rocket-3d-container { grid-column: 1 / 2; grid-row: 1 / 3; }
        #altitude-chart-container { grid-column: 2 / 3; grid-row: 1 / 2; }
        #velocity-chart-container { grid-column: 3 / 4; grid-row: 1 / 2; }
        #params-container { grid-column: 2 / 3; grid-row: 2 / 3; }
        #status-container { grid-column: 3 / 4; grid-row: 2 / 3; }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
        }
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot-green { background: var(--green); box-shadow: 0 0 10px var(--green); }
        .dot-red { background: var(--red); }
        .status-item span { font-size: 1rem; font-weight: 500; }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>PROJECT NEAL TELEMETRY DASHBOARD</h1>
        <div class="title-controls">
            <button id="connect-btn" class="control-btn">CONNECT</button>
            <button id="save-data-btn" class="control-btn blue">SAVE DATA</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="card" id="rocket-3d-container">
            <div class="card-header"><h2>3D ORIENTATION</h2></div>
            <div class="card-content threeD-container" id="rocket-3d"></div>
        </div>

        <div class="card" id="altitude-chart-container">
            <div class="card-header"><h2>ALTITUDE (m)</h2></div>
            <div class="card-content"><canvas id="altitude-chart"></canvas></div>
        </div>

        <div class="card" id="velocity-chart-container">
            <div class="card-header"><h2>VELOCITY (m/s)</h2></div>
            <div class="card-content"><canvas id="velocity-chart"></canvas></div>
        </div>

        <div class="card" id="params-container">
            <div class="card-header"><h2>FLIGHT PARAMETERS</h2></div>
            <div class="card-content param-grid">
                <div class="param-card"><h3>ROLL</h3><p id="param-roll">0.0 <span>deg</span></p></div>
                <div class="param-card"><h3>PITCH</h3><p id="param-pitch">0.0 <span>deg</span></p></div>
                <div class="param-card"><h3>APOGEE</h3><p id="param-apogee" class="blue">0.0 <span>m</span></p></div>
                <div class="param-card"><h3>MAX VELOCITY</h3><p id="param-max-velocity" class="green">0.0 <span>m/s</span></p></div>
                <div class="param-card"><h3>PRESSURE</h3><p id="param-pressure" class="orange">0 <span>hPa</span></p></div>
                <div class="param-card"><h3>TEMPERATURE</h3><p id="param-temp" class="yellow">0.0 <span>Â°C</span></p></div>
            </div>
        </div>
        
        <div class="card" id="status-container">
            <div class="card-header"><h2>SYSTEM STATUS</h2></div>
            <div class="card-content status-grid">
                <div class="status-item"><div class="status-dot dot-red" id="mpu-dot"></div><span>MPU6050</span></div>
                <div class="status-item"><div class="status-dot dot-red" id="bme-dot"></div><span>BME280</span></div>
                <div class="status-item"><div class="status-dot dot-red" id="sd-dot"></div><span>SD CARD</span></div>
                <div class="status-item"><div class="status-dot dot-red" id="lora-dot"></div><span>LORA LINK</span></div>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // 3D ROCKET VISUALIZATION (THREE.JS)
        // =================================================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        const container = document.getElementById('rocket-3d');
        let rocket, nozzle;

        function init3D() {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            const rocketGroup = new THREE.Group();
            const bodyGeo = new THREE.CylinderGeometry(0.15, 0.15, 2, 32);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.8, roughness: 0.2 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            
            const noseGeo = new THREE.ConeGeometry(0.15, 0.5, 32);
            const noseMat = new THREE.MeshStandardMaterial({ color: 0xff453a, metalness: 0.5, roughness: 0.3 });
            const nose = new THREE.Mesh(noseGeo, noseMat);
            nose.position.y = 1.25;

            const nozzleGeo = new THREE.CylinderGeometry(0.08, 0.12, 0.2, 32);
            const nozzleMat = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.9, roughness: 0.4 });
            nozzle = new THREE.Mesh(nozzleGeo, nozzleMat);
            nozzle.position.y = -1.1;

            rocketGroup.add(body);
            rocketGroup.add(nose);
            rocketGroup.add(nozzle);
            rocket = rocketGroup;
            scene.add(rocket);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            const gridHelper = new THREE.GridHelper(10, 20, 0x555555, 0x333333);
            scene.add(gridHelper);

            camera.position.set(2, 2, 3);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                const w = container.clientWidth;
                const h = container.clientHeight;
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
                renderer.setSize(w, h);
            });
        }

        // =================================================================
        // CHARTS, MAP, AND DATA STATE
        // =================================================================
        let altitudeChart, velocityChart;
        let maxAltitude = 0, maxVelocity = 0;
        let telemetryHistory = [];

        function initCharts() {
            const chartOptions = {
                responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                scales: {
                    y: { ticks: { color: 'rgba(255,255,255,0.7)' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { display: false }, grid: { display: false } }
                }
            };
            altitudeChart = new Chart(document.getElementById('altitude-chart'), { type: 'line', data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(0), borderColor: 'var(--blue)', borderWidth: 2, tension: 0.4, fill: true, backgroundColor: 'rgba(10, 132, 255, 0.1)', pointRadius: 0 }] }, options: chartOptions });
            velocityChart = new Chart(document.getElementById('velocity-chart'), { type: 'line', data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(0), borderColor: 'var(--green)', borderWidth: 2, tension: 0.4, fill: true, backgroundColor: 'rgba(48, 209, 88, 0.1)', pointRadius: 0 }] }, options: chartOptions });
        }
        
        function updateChart(chart, newData) {
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(newData);
            chart.update('none');
        }

        // =================================================================
        // WEB SERIAL API & DATA HANDLING
        // =================================================================
        const connectBtn = document.getElementById('connect-btn');
        const saveDataBtn = document.getElementById('save-data-btn');
        let port, writer;
        let lastDataTimestamp = 0; // NEW: For heartbeat
        let heartbeatInterval; // NEW: For heartbeat

        connectBtn.addEventListener('click', async () => {
            if (port) {
                try { 
                    clearInterval(heartbeatInterval);
                    await writer.close(); 
                    await port.close(); 
                } catch(e) {}
                port = null; writer = null;
                connectBtn.textContent = 'CONNECT';
                connectBtn.classList.remove('green', 'yellow');
                return;
            }
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                writer = port.writable.getWriter();
                connectBtn.textContent = 'CONNECTED';
                connectBtn.classList.add('green');
                telemetryHistory = [];
                lastDataTimestamp = Date.now();
                
                // NEW: Start heartbeat check
                heartbeatInterval = setInterval(() => {
                    if (Date.now() - lastDataTimestamp > 2000) { // 2 second timeout
                        connectBtn.classList.remove('green');
                        connectBtn.classList.add('yellow');
                        connectBtn.textContent = 'NO SIGNAL';
                    }
                }, 1000);

                readFromPort();
            } catch (error) {
                alert('Could not connect to serial port. Make sure you are using Chrome or Edge.');
            }
        });

        async function readFromPort() {
            const textDecoder = new TextDecoderStream();
            port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable.getReader();
            let lineBuffer = '';

            while (port && port.readable) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    lineBuffer += value;
                    let lines = lineBuffer.split('\r\n');
                    lineBuffer = lines.pop();
                    lines.forEach(processLine);
                } catch (error) {
                    console.error('Error reading from port:', error);
                    break;
                }
            }
             reader.releaseLock();
        }
        
        function processLine(line) {
            if (!line) return;
            
            // NEW: Update heartbeat and connection status
            lastDataTimestamp = Date.now();
            connectBtn.classList.remove('yellow');
            connectBtn.classList.add('green');
            connectBtn.textContent = 'CONNECTED';

            console.log("RAW DATA:", line); // NEW: Log raw data for debugging
            telemetryHistory.push(line);

            document.getElementById('mpu-dot').className = 'status-dot dot-green';
            document.getElementById('bme-dot').className = 'status-dot dot-green';
            document.getElementById('lora-dot').className = 'status-dot dot-green';
            document.getElementById('sd-dot').className = 'status-dot dot-green';

            const values = line.trim().split(',');
            if (values.length === 7) {
                const [roll, pitch, altitude, temp, pressure, accel, velocity] = values.map(parseFloat);
                
                if (rocket && nozzle) {
                    rocket.rotation.x = THREE.MathUtils.degToRad(pitch);
                    rocket.rotation.z = THREE.MathUtils.degToRad(-roll);
                    nozzle.rotation.z = THREE.MathUtils.degToRad(roll * 2.5);
                    nozzle.rotation.x = THREE.MathUtils.degToRad(-pitch * 2.5);
                }

                updateChart(altitudeChart, altitude);
                updateChart(velocityChart, velocity);
                
                if (altitude > maxAltitude) maxAltitude = altitude;
                if (velocity > maxVelocity) maxVelocity = velocity;
                
                document.getElementById('param-roll').innerHTML = `${roll.toFixed(1)} <span>deg</span>`;
                document.getElementById('param-pitch').innerHTML = `${pitch.toFixed(1)} <span>deg</span>`;
                document.getElementById('param-pressure').innerHTML = `${pressure.toFixed(0)} <span>hPa</span>`;
                document.getElementById('param-temp').innerHTML = `${temp.toFixed(1)} <span>Â°C</span>`;
                document.getElementById('param-apogee').innerHTML = `${maxAltitude.toFixed(1)} <span>m</span>`;
                document.getElementById('param-max-velocity').innerHTML = `${maxVelocity.toFixed(1)} <span>m/s</span>`;
            } else {
                console.warn("Received malformed data packet:", line); // NEW: Warning for bad data
            }
        }

        saveDataBtn.addEventListener('click', () => {
            if (telemetryHistory.length === 0) {
                alert("No telemetry data received yet!");
                return;
            }

            const header = "Roll,Pitch,Altitude,Temp,Pressure,NetAccel,Velocity\n";
            const csvContent = header + telemetryHistory.join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "ProjectNeal_Telemetry.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        window.onload = () => {
            init3D();
            initCharts();
        };
    </script>
</body>
</html>
