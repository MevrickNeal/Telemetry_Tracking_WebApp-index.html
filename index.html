<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Telemetry | macOS Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Light Mode */
            --bg-light: #f5f5f7;
            --text-light: #1d1d1f;
            --card-light: rgba(255, 255, 255, 0.85);
            --border-light: rgba(0, 0, 0, 0.1);
            
            /* Dark Mode */
            --bg-dark: #1e1e1e;
            --text-dark: #f5f5f7;
            --card-dark: rgba(30, 30, 30, 0.75);
            --border-dark: rgba(255, 255, 255, 0.1);
            
            /* Accents */
            --blue: #0a84ff;
            --green: #30d158;
            --orange: #ff9f0a;
            --red: #ff453a;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            margin: 0;
            padding: 24px;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body[data-theme="light"] {
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Glass Card Effect */
        .card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        body[data-theme="light"] .card {
            background: var(--card-light);
            border: 1px solid var(--border-light);
        }

        /* Countdown Timer (Dynamic Glow) */
        #countdown {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 12px var(--blue);
        }

        /* 3D Rocket View */
        #rocket-3d {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
        }

        /* Charts */
        .chart-container {
            width: 100%;
            height: 200px;
        }

        /* Parameter Grid */
        .param-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .param-card {
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        body[data-theme="light"] .param-card {
            background: rgba(0, 0, 0, 0.03);
        }

        /* Toggle Switch (macOS Style) */
        .theme-toggle {
            width: 44px;
            height: 24px;
            border-radius: 12px;
            background: #3a3a3c;
            position: relative;
            cursor: pointer;
            border: none;
            outline: none;
            appearance: none;
        }

        body[data-theme="light"] .theme-toggle {
            background: #e5e5ea;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        body[data-theme="light"] .theme-toggle::after {
            transform: translateX(20px);
            background: #1c1c1e;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; font-weight: 600;"> System Telemetry</h1>
        <button class="theme-toggle" id="theme-toggle"></button>
    </header>

    <main style="display: grid; gap: 20px; margin-top: 24px;">
        <!-- Countdown & 3D Rocket -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card" style="display: grid; place-items: center;">
                <h2 style="margin: 0 0 12px 0; font-weight: 500;">COUNTDOWN</h2>
                <p id="countdown">T-00:05:00</p>
            </div>
            <div class="card">
                <h2 style="margin: 0 0 12px 0; font-weight: 500;">3D ORIENTATION</h2>
                <div id="rocket-3d"></div>
            </div>
        </div>

        <!-- Charts -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h2 style="margin: 0 0 12px 0; font-weight: 500;">ALTITUDE</h2>
                <div class="chart-container">
                    <canvas id="altitude-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2 style="margin: 0 0 12px 0; font-weight: 500;">VELOCITY</h2>
                <div class="chart-container">
                    <canvas id="velocity-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Parameters -->
        <div class="card">
            <h2 style="margin: 0 0 12px 0; font-weight: 500;">FLIGHT PARAMETERS</h2>
            <div class="param-grid">
                <div class="param-card">
                    <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">ALTITUDE</p>
                    <p style="margin: 0; font-size: 1.5rem; font-weight: 600;">0 <span style="font-size: 1rem;">m</span></p>
                </div>
                <div class="param-card">
                    <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">VELOCITY</p>
                    <p style="margin: 0; font-size: 1.5rem; font-weight: 600;">0 <span style="font-size: 1rem;">m/s</span></p>
                </div>
                <div class="param-card">
                    <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">ACCELERATION</p>
                    <p style="margin: 0; font-size: 1.5rem; font-weight: 600;">0 <span style="font-size: 1rem;">G</span></p>
                </div>
                <div class="param-card">
                    <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">TEMPERATURE</p>
                    <p style="margin: 0; font-size: 1.5rem; font-weight: 600;">0 <span style="font-size: 1rem;">°C</span></p>
                </div>
            </div>
        </div>

        <!-- Serial Debugger -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; font-weight: 500;">SERIAL DEBUGGER</h2>
                <button id="connect-btn" style="background: var(--blue); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer;">CONNECT</button>
            </div>
            <pre id="serial-output" style="background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 8px; max-height: 200px; overflow-y: auto; font-family: 'SF Mono', monospace;"></pre>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        });

        // Initialize Charts
        const altitudeCtx = document.getElementById('altitude-chart').getContext('2d');
        const altitudeChart = new Chart(altitudeCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Altitude (m)',
                    data: Array(20).fill(0),
                    borderColor: '#0a84ff',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(10, 132, 255, 0.1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        const velocityCtx = document.getElementById('velocity-chart').getContext('2d');
        const velocityChart = new Chart(velocityCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Velocity (m/s)',
                    data: Array(20).fill(0),
                    borderColor: '#30d158',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(48, 209, 88, 0.1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // Web Serial API
        const connectBtn = document.getElementById('connect-btn');
        const serialOutput = document.getElementById('serial-output');

        connectBtn.addEventListener('click', async () => {
            if (!('serial' in navigator)) {
                serialOutput.textContent += "❌ Web Serial API not supported.\n";
                return;
            }

            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                serialOutput.textContent += "✅ Connected to serial port.\n";

                const reader = port.readable.getReader();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const text = new TextDecoder().decode(value);
                    serialOutput.textContent += text;
                    serialOutput.scrollTop = serialOutput.scrollHeight;

                    // TODO: Parse data and update UI
                }
            } catch (err) {
                serialOutput.textContent += `❌ Error: ${err.message}\n`;
            }
        });

        // TODO: Add Three.js rocket visualization
    </script>
</body>
</html>
